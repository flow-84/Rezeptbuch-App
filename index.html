<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rezeptverwaltungs-Web-App</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <div class="cursor-fire"></div>
    <div class="header-background"></div>
    <img src="img/Logo-V1.png" alt="Logo" class="logo">
  </header>

  <main>
    <div class="container">
      <div class="main-content">

        <!-- Rezeptformular -->
        <div class="recipe-form" id="recipe-form">
          <h2 id="form-title">Rezept hinzufügen</h2>
          <!-- Titel-Eingabefeld -->
          <label for="title">Titel:</label>
          <input type="text" id="title" required>

          <!-- Kategorie-Auswahlfeld -->
          <label for="category">Kategorie:</label>
          <select id="category" required>
            <option value="">Bitte wählen</option>
            <option value="Vorspeisen">Vorspeisen</option>
            <option value="Hauptgerichte">Hauptgerichte</option>
            <option value="Desserts">Desserts</option>
          </select>

          <!-- Zutaten-Textfeld -->
          <label for="ingredients">Zutaten:</label>
          <textarea id="ingredients" required></textarea>

          <!-- Zubereitungsschritte-Textfeld -->
          <label for="steps">Zubereitungsschritte:</label>
          <textarea id="steps" required></textarea>

          <!-- Button zum Hinzufügen des Rezepts -->
          <button id="add-recipe-button" onclick="addRecipeForm()">Hinzufügen</button>

          <!-- Button zum Zurücksetzen des Formulars -->
          <button onclick="clearForm()">Formular zurücksetzen</button>
        </div>

        <!-- Liste der Favoriten -->
        <div class="favorites-list" id="favorites-list">
          <h2 class="favorites-heading">Favoriten</h2>
          <!-- Favoriten-Elemente -->
        </div>

        <!-- Suchfeld -->
        <div class="search-container">
          <input type="text" id="search-input" placeholder="Rezepte suchen..." oninput="searchRecipes(this.value)">
        </div>

        <!-- Rezeptliste -->
        <div class="recipe-list" id="recipe-list"></div>
      </div>
    </div>
  </main>

  <!-- JavaScript-Datei -->
  <script src="app.js"></script>

</body>

</html>
